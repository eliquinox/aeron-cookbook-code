plugins {
    id 'java'
}

group 'com.aeroncookbook'
version '0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'exchange.core2', name: 'exchange-core', version: '0.5.3'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
